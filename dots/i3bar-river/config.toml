# The status generator command.
# Optional: with no status generator the bar will display only tags and layout name.
command = "i3status-rs"

# Colors
background = "#28282885"
color = "#ffffffff"
separator = "#cdd6f4ff"
tag_fg = "#cdd6f4ff"
tag_bg = "#28282800"
tag_focused_fg = "#282828ff"
tag_focused_bg = "#cdd6f4ff"
tag_urgent_fg = "#282828ff"
tag_urgent_bg = "#cc241dff"
tag_inactive_fg = "#ebdbb2ff"
tag_inactive_bg = "#28282800"

# The font and various sizes
font = "JetBrainsMono Nerd Font 10"
height = 20
margin_top = 0
margin_bottom = 0
margin_left = 0
margin_right = 0
separator_width = 0
tags_r = 6
tags_padding = 15.0
tags_margin = 0.0
blocks_r = 6
blocks_overlap = 1.1

# Misc
position = "bottom" # either "top" or "bottom"
layer = "bottom" # one of "top", "overlay", "bottom" or "background"
hide_inactive_tags = true
invert_touchpad_scrolling = true
show_tags = true
show_layout_name = true
blend = true # whether tags/blocks colors should blend with bar's background
show_mode = true

# WM-specific options
[wm.river]
max_tag = 9 # Show only the first nine tags

# Per output overrides
# [output.your-output-name]
# right now only "enable" option is available
# enable = false
#
# You can have any number of overrides
# [output.eDP-1]
# enable = false
